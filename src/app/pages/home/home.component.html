<div class="min-h-screen bg-gray-50">
  <div class="bg-gradient-to-r from-primary-600 to-primary-800 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-4xl font-bold mb-4">Plateforme E-Learning</h1>
      <p class="text-xl text-primary-100">Découvrez nos cours et développez vos compétences</p>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Rechercher et Filtrer</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Recherche</label>
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (ngModelChange)="applyFilters()"
            placeholder="Rechercher un cours..."
            class="input"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Niveau</label>
          <select
            [(ngModel)]="selectedLevel"
            (ngModelChange)="applyFilters()"
            class="input"
          >
            <option value="">Tous les niveaux</option>
            <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Catégorie</label>
          <select
            [(ngModel)]="selectedCategory"
            (ngModelChange)="applyFilters()"
            class="input"
          >
            <option value="">Toutes les catégories</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Trier par</label>
          <select
            [(ngModel)]="sortBy"
            (ngModelChange)="applyFilters()"
            class="input"
          >
            <option value="default">Par défaut</option>
            <option value="duration">Durée</option>
          </select>
        </div>
      </div>

      <div class="flex items-center justify-between" *ngIf="hasActiveFilters">
        <p class="text-sm text-gray-600">
          {{ filteredCourses.length }} cours trouvé(s)
        </p>
        <button 
          (click)="resetFilters()"
          class="btn btn-secondary text-sm"
        >
          Réinitialiser les filtres
        </button>
      </div>
    </div>

    <div *ngIf="filteredCourses.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-course-card
        *ngFor="let course of filteredCourses"
        [course]="course"
        [isEnrolled]="isEnrolled(course.id)"
        [progress]="getProgress(course.id)"
        (enroll)="onEnroll($event)"
      />
    </div>

    <div 
      *ngIf="filteredCourses.length === 0" 
      class="text-center py-16"
    >
      <svg class="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">Aucun cours trouvé</h3>
      <p class="text-gray-600 mb-4">Essayez de modifier vos critères de recherche</p>
      <button 
        (click)="resetFilters()"
        class="btn btn-primary"
      >
        Voir tous les cours
      </button>
    </div>
  </div>
</div>
