<div class="space-y-3">
  <div 
    *ngFor="let lesson of lessons; let i = index"
    class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow"
  >
    <div class="flex items-start">
      <div class="flex-shrink-0 mt-1">
        <button
          (click)="onToggle(lesson.id)"
          [class]="isCompleted(lesson.id) 
            ? 'w-6 h-6 rounded border-2 border-success-500 bg-success-500 flex items-center justify-center text-white' 
            : 'w-6 h-6 rounded border-2 border-gray-300 hover:border-primary-500 transition-colors'"
          [attr.aria-checked]="isCompleted(lesson.id)"
          role="checkbox"
        >
          <svg 
            *ngIf="isCompleted(lesson.id)" 
            class="w-4 h-4" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </button>
      </div>

      <div class="ml-4 flex-1">
        <h4 
          [class]="isCompleted(lesson.id) 
            ? 'font-semibold text-gray-400 line-through mb-2' 
            : 'font-semibold text-gray-900 mb-2'"
        >
          {{ lesson.title }}
        </h4>
        <p 
          [class]="isCompleted(lesson.id) 
            ? 'text-sm text-gray-400' 
            : 'text-sm text-gray-600'"
        >
          {{ lesson.content }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="lessons.length === 0" class="text-center py-8 text-gray-500">
    <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
    </svg>
    <p>Aucune le√ßon disponible pour ce cours</p>
  </div>
</div>
