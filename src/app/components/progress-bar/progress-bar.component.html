<div class="w-full">
  <div class="flex items-center justify-between mb-1" *ngIf="showLabel">
    <span class="text-sm font-medium text-gray-700">Progression</span>
    <span class="text-sm font-bold text-gray-900">{{ progress }}%</span>
  </div>
  <div [class]="'w-full bg-gray-200 rounded-full overflow-hidden ' + getHeightClass()">
    <div 
      [class]="'transition-all duration-500 ease-out h-full ' + getColorClass()"
      [style.width.%]="progress"
      role="progressbar"
      [attr.aria-valuenow]="progress"
      aria-valuemin="0"
      aria-valuemax="100"
    >
    </div>
  </div>
</div>
