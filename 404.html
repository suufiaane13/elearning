<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>E-Learning App</title>
  <script>
    // GitHub Pages SPA redirection
    // Cette solution redirige les routes Angular vers index.html
    const segment = location.pathname.split('/')[1];
    const pathPrefix = '/' + (segment || '');
    const redirect = location.pathname.slice(pathPrefix.length);
    
    if (redirect) {
      sessionStorage.redirect = redirect;
    }
    history.replaceState(null, null, pathPrefix);
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
